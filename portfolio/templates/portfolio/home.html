
{% extends 'portfolio/base.html' %}

{% block content %}
    <h1> Tom's Portfolio Prova </h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/cv_Martire.pdf' %}"> Resume </a>

    <img src="{% static 'portfolio/aaaa.jpg' %}" height="100" width="100">


    {% for project in  projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="80" width="80"> 
    {% if project.url %}
    <br><a href="{{ project.url }}"> Link </a>
    {% endif %}
    {% endfor %}

{% endblock %}
